
<div *ngIf="movie" class="row">
    <div class="col-xs-4">
        <div className="panel panel-warning">
            <h5>Bạn đã chọn phim:</h5>  <h4>{{movie.name}}</h4>
            <div className="panel-body">
              <form>
                  <div class="form-group">
                      <label>Tên phim: </label>
                      <input class="form-control" [(ngModel)]="movie.name" name="name" >
                      <label class="mt-5" for="">Năm sản xuất: </label>
                      <input class="form-control" [(ngModel)]="movie.year" name="year"  >
                      <div class="mt-5">
                        <button class="btn btn-primary mr-15" 
                                (click)="save()"> Lưu
                        </button>
                        <button title="xóa phim"
                                class="btn btn-danger mr-15"
                                (click)="delete(movie.id)">Xóa
                        </button>
                        <button class="btn btn-info " (click)="goBack()">quay lại</button>
                      </div>
                    </div>
              </form>
          </div>
        </div>
      </div>
</div>
