              <form novalidate class="row justify-content-md-center" #form="ngForm">
                <div class="col-md-8">
                  <div class="form-group row">
                    <label for="example-text-input" class="col-md-2 col-form-label">Tên phim:</label>
                    <div class="col-md-10">
                      <input  required minlength="3"  
                              name="name" id="example-text-input name" 
                              class="form-control name" type="text" 
                              [(ngModel)]="movie.name"
                              required
                      >
                           
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-email-input" class="col-md-2 col-form-label">Năm:</label>
                    <div class="col-md-10">
                      <input class="form-control" type="number" 
                              id="example-email-input" 
                              [(ngModel)]="movie.year" 
                              name="year"
                              required
                              pattern="^[1-9]+[0-9]*$"
                      >
                      
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-10 offset-md-2">
                      <!-- <button class="btn btn-primary" type="submit">Save</button> -->
                      <button class="btn btn-primary mr-15 save" 
                             (click)="save()" 
                             [disabled]="!enabled" 
                             [disabled]="!form.valid"
                            > Lưu</button>
                      <button title="xóa phim"
                              class="btn btn-danger mr-15 delete"
                              (click)="delete(movie.id)"
                              >Xóa </button>
                      <button class="goBack btn btn-info " 
                              id="goBack" (click)="goBack();"
                              >quay lại</button>
                    </div>
                  </div>
                </div>
              </form>
          </div>

</div>
