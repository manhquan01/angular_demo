<div class="row mt-20">
  <div class="row pl-20">
    <h2>Phim yêu thích </h2>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div className="panel panel-warning">
                <div className="panel-body">
                  <form>
                      <div class="form-group">
                          <label>Tên phim: </label>
                          <input class="form-control" #movieName placeholder="Tên phim">
                          <label class="mt-5" for="">Năm sản xuất: </label>
                          <input #yearMovie placeholder="Năm sx" class="form-control" >
                          <div class="">
                              <button style="float: right;" class="btn btn-primary mt-15 btnAdd" (click)="add(movieName.value, yearMovie.value); movieName.value=''; yearMovie.value=''">
                                  Thêm
                              </button>
                          </div>
                        </div>
                  </form>
              </div>
            </div>
      </div>
  </div>
  <div class="row mt-20">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th class="text-center">STT</th>
              <th class="text-center">Tên</th>
              <th class="text-center">Năm</th>
              <th class="text-center">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let eachMovie of movies">
              <td class="text-center">
                  {{eachMovie.id}}
              </td>
              <td class="onSelect" [class.selected]="eachMovie === selectedMovie"
                  (click)="onSelect(eachMovie)"> 
                  {{eachMovie.name}}
              </td>
              <td class="text-center"> 
                    {{eachMovie.year}}
              </td>
              <td class="text-center">
                <button title="xóa phim"
                        class="btn btn-warning mr-15 btnEdit">
                  <a routerLink="/detail/{{eachMovie.id}}">
                    Sửa
                  </a>
                </button>
                <button title="xóa phim"
                        class="btn btn-danger btnDelete"
                        (click)="delete(eachMovie.id)">
                  Xóa
                </button> 
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <app-movie-info [movie]="selectedMovie"></app-movie-info>
  </div>
</div>
