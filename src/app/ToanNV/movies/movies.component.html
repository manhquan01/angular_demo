<h2>Phim yêu thích</h2>

<div class="row">
    <div class="col-xs-4">
        <div className="panel panel-warning">
            <div className="panel-body">
              <form>
                  <div class="form-group">
                      <label>Tên phim: </label>
                      <input class="form-control" #movieName placeholder="Tên phim">
                      <label class="mt-5" for="">Năm sản xuất: </label>
                      <input #yearMovie placeholder="Năm sx" class="form-control" >
                      <div class="">
                          <button class="btn btn-primary mt-5" (click)="add(movieName.value, yearMovie.value); movieName.value=''; yearMovie.value=''">
                              thêm
                          </button>
                      </div>
                    </div>
              </form>
          </div>
        </div>
      </div>
</div>
<div class="row">
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center">STT</th>
            <th class="text-center">Tên</th>
            <th class="text-center">Năm</th>
            <th class="text-center">Hành động</th>

          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let eachMovie of movies">
            <td>
                {{eachMovie.id}}
            </td>
            <td> 
              <a routerLink="/detail/{{eachMovie.id}}">
                {{eachMovie.name}}
              </a>
            </td>
            <td> 
                <a routerLink="/detail/{{eachMovie.id}}">
                  {{eachMovie.year}}
                </a>
            </td>
            <td>
              <button title="xóa phim"
                      class="btn btn-danger"
                      (click)="delete(eachMovie.id)">
                Xóa
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="row">
      <div class="row parent col-md-4 col-xs-4">
        <ol class="movies">
            <li class="movieListItem"
                *ngFor="let eachMovie of movies">
              <a routerLink="/detail/{{eachMovie.id}}">
                {{eachMovie.name}} - {{eachMovie.year}}
              </a>
              <button title="xóa phim"
                      (click)="delete(eachMovie.id)">
                Xóa
              </button>
            </li>
          </ol>
          <!-- <app-movie-detail [movie]="selectedMovie"></app-movie-detail> -->
      </div>
</div>
