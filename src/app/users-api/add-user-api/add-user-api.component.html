<div class="page-title-box">
    <h4 class="page-title">{{titlePage}}</h4>
    <div class="clearfix"></div>
</div>

<form [formGroup] = "formAddUser" (ngSubmit)="addUser(formAddUser.value)">
    <!-- <p>name: {{name.value}}</p>
    <p>email: {{email.value}}</p>
    <p>phone: {{phone.value}}</p> -->
    <div class="row">
        <div class="form-group m-b-20 col-md-10 col-sm-12 col-xs-12">
            <label for="exampleInputName">Name</label>
            <input formControlName="name" type="text" class="form-control"
                   id="exampleInputName" placeholder="Enter title" required="">
        </div>
    </div>

    <div class="form-group m-b-20">
        <label for="exampleInputEmail">Email</label>
        <input formControlName="email" type="text" class="form-control"
               id="exampleInputEmail" placeholder="Email">
    </div>

    <div class="form-group m-b-20">
        <label for="exampleInputPhone">Phone Number</label>
        <input formControlName="phone_number" type="text" class="form-control"
               id="exampleInputPhone" placeholder="Phone Number">
    </div>

    <button type="button" (click)="goBack()" class="btn btn-danger waves-effect waves-light">Back</button>
    <button type="submit"
            id="save_post"
            class="btn btn-info waves-effect waves-light btn-submit"
            [disabled] = "!formAddUser.valid"
    >Create</button>
</form>
